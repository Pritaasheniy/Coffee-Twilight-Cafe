<!-- customisation/myproject/templates/myproject/product_detail.html -->
{% extends 'base.html' %}

{% block content %}
<h1>{{ coffee_option.name }}</h1>
<p>{{ coffee_option.description }}</p>

{% if customisation_options %}
<form action="{% url 'add_to_cart' coffee_option.id %}" method="post">
    {% csrf_token %}
    <label for="customisation_option">Customization options:</label><br>
    <select name="customisation_option" id="customisation_option">
        {% for option in customisation_options %}
        <option value="{{ option.id }}">{{ option }}</option>
        {% endfor %}
    </select><br><br>
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" value="1" min="1"><br><br>
    <button type="submit">Add to Cart</button>
</form>
{% else %}
<p>No customization options available for this product.</p>
{% endif %}
{% endblock %}
