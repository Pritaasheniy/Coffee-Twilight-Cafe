<!-- cart.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
</head>
<body>
    <h1>Your Cart</h1>
    <ul>
        {% for item in cart.items.all %}
        <li>{{ item.option.name }} - {{ item.quantity }}</li>
        {% endfor %}
    </ul>
</body>
</html>
