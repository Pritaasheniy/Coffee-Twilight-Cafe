<!-- customisation/myproject/templates/myproject/cart_detail.html -->
{% extends 'base.html' %}

{% block content %}
<h1>Your Cart</h1>

{% if cart_items %}
<ul>
    {% for item in cart_items %}
    <li>{{ item.coffee_option.name }} - Quantity: {{ item.quantity }}</li>
    {% endfor %}
</ul>
<p>Total Price: ${{ total_price }}</p>
{% else %}
<p>Your cart is empty.</p>
{% endif %}
{% endblock %}
