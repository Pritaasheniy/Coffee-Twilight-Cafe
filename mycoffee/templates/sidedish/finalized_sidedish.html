<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalized Sidedish</title>
</head>
<body>
    <h1>Finalized Sidedish</h1>
    <ul>
        {% for cart in carts %}
            <li>
                <h2>Cart {{ cart.id }} - ${{ cart.total_price }}</h2>
                <p>Created at: {{ cart.created_at }}</p>
                <ul>
                    {% for item in cart.items.all %}
                        <li>{{ item.title }} - ${{ item.price }}</li>
                    {% endfor %}
                </ul>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
